<!DOCTYPE html>
<html>
    <head>
        <title>Logan Bertrand Contact</title>
        <!--Link to CSS here-->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1>Logan Bertrand</h1>
        
            <!--Anchor Tags for About me, contact, and protfolio-->
            <div class="nav-anchors">
                <a href="./index.html">About Me</a>
                <a href="./portfolio.html">Portfolio</a>
                <a href="./contact.html" id="contact">Contact</a>
            </div>
        </header>
        <div class="contact">
         <h2 class="contact-header">Contact</h2>
            <hr>
            <div class="contact-body">
                <form class="form">
                    <div class="name">
                        Name: <br> <input id="name" type="text" placeholder="Name"> <br>
                    </div>
                    <div class="email">
                        Email: <br> <input id="email" type="text" placeholder="Email Address"> <br>
                    </div>
                    <div class="message">
                        Message: <br> <textarea id="message" type="text" placeholder="Your Message Here"></textarea> <br>
                    </div> 
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer class="footer">
                <div class="copyright">Copyright</div>
        </footer>
    </body>
    
</html>
